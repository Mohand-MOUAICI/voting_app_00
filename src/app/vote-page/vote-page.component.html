<div *ngIf="!is_result" class="vote-container">
    <h1 class="page-title">Votez pour votre Joueur Favori</h1>
    <div class="players-container">
      <div class="player-card" *ngFor="let player of candidats">
        <!--<img [src]="player.image" alt="{{ player.name }}">-->
        <h3>{{ player.name }}</h3>
        <button class="vote-button" (click)="handlerVoter(player.candidateId)">Vote</button>
        <!--<p>Votes: {{ player.votes }}</p>-->
      </div>
    </div>
</div>
<div *ngIf="is_result" class="vote-container">
  <h1 class="page-title">Résultat des votes</h1>
  <div class="players-container">
    <div class="player-card" *ngFor="let player of results_vote">
      <!--<img [src]="player.image" alt="{{ player.name }}">-->
      <h3>{{ player.nameCandidat }}</h3>
      <p>Votes: {{ player.nbrVote }}</p>
    </div>
  </div>
</div>
<div class="alerts">
  <div class="alert custom-futuristic-alert" *ngIf="showSuccessAlert">
    Opération réussie !
  </div>

  <div class="alert custom-futuristic-alert" *ngIf="showErrorAlert">
    Une erreur est survenue.
  </div>
</div>
