<div class="signup-container">
  <img src="./assets/pngegg.png" alt="Image descriptive" class="signup-image">
  <h2>Inscription</h2>
    <form [formGroup]="registerForm"  (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" formControlName="password" id="password" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
  </div>
